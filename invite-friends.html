<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Refer and Earn</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f9f9f9;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        h2 {
            color: #333;
        }
        .wallet-balance {
            font-size: 18px;
            margin: 20px 0;
        }
        .referral-section {
            margin: 20px 0;
        }
        .referral-input {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 10px 0;
        }
        input[type="text"] {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 70%;
        }
        button {
            padding: 10px 15px;
            margin-left: 10px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .copy-feedback {
            color: green;
            font-size: 14px;
            margin-top: 5px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Refer and Earn</h2>
        <p>Share your referral link and earn 500 coins for each new signup!</p>

        <div class="wallet-balance">
            Wallet Balance: <span id="walletBalance">0</span> Coins
        </div>

        <div class="referral-section">
            <h3>Your Referral Link</h3>
            <div class="referral-input">
                <input type="text" id="referralLink" value="https://yourwebsite.com/referral?code=12345" readonly>
                <button id="copyButton">Copy Link</button>
            </div>
            <div class="copy-feedback" id="copyFeedback">Link copied to clipboard!</div>
        </div>

        <div>
            <button onclick="simulateReferral()">Simulate Referral</button>
        </div>
    </div>

    <script>
        const walletKey = "walletBalance"; // Local storage key for wallet balance
        const referralBonus = 500; // Bonus per referral

        // Initialize wallet balance in localStorage if not set
        if (!localStorage.getItem(walletKey)) {
            localStorage.setItem(walletKey, 0);
        }

        // Update wallet balance on page load
        function updateWalletDisplay() {
            const balance = localStorage.getItem(walletKey);
            document.getElementById("walletBalance").textContent = balance;
        }

        // Copy referral link
        const copyButton = document.getElementById("copyButton");
        const referralLink = document.getElementById("referralLink");
        const copyFeedback = document.getElementById("copyFeedback");

        copyButton.addEventListener("click", () => {
            navigator.clipboard.writeText(referralLink.value)
                .then(() => {
                    copyFeedback.style.display = "block";
                    setTimeout(() => {
                        copyFeedback.style.display = "none";
                    }, 2000);
                })
                .catch(err => {
                    alert("Failed to copy link. Please try again.");
                });
        });

        // Simulate a referral
        function simulateReferral() {
            const currentBalance = parseInt(localStorage.getItem(walletKey), 10);
            const newBalance = currentBalance + referralBonus;
            localStorage.setItem(walletKey, newBalance);
            updateWalletDisplay();
            alert(`Referral successful! You earned ${referralBonus} coins.`);
        }

        // Initialize wallet display
        document.addEventListener("DOMContentLoaded", updateWalletDisplay);
    </script>
</body>
</html>
